<div class="action-button">
  Actions for {{data.name}}
  <button class="btn btn-sm btn-primary" mat-button [mat-dialog-close]="true" matTooltip="Close"><i class="fa fa-close"></i></button>
</div>
<div class="options">
  <button class="btn btn-lg btn-primary" mat-button (click)="onEditClick()" matTooltip="Edit"><i class="fa fa-edit"></i></button>
  <button class="btn btn-lg btn-info" mat-button (click)="cross()" matTooltip="Buy"><i class="fa fa-shopping-cart"></i></button>
  <button class="btn btn-lg btn-danger" mat-button (click)="remove()" matTooltip="Remove"><i class="fa fa-trash"></i></button>
</div>
<div *ngIf="formVisible">
  <app-shopping-form [item]="data" (onSave)="edit($event)" [cancelButton]="false"></app-shopping-form>
</div>
