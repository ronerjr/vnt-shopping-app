<form>
  <div class="input-group mb-1">
    <input type="text" class="form-control" placeholder="Item name" [(ngModel)]="item.name" name="itemName" required>
  </div>
  <div class="input-group mb-1">
    <input type="number" class="form-control" placeholder="Quantity" [(ngModel)]="item.quantity" name="itemQuantity" required>
  </div>
  <div class="input-group mb-1">
    <input type="number" class="form-control" placeholder="Price" [(ngModel)]="item.price" name="itemPrice" required>
  </div>
  <div class="mb-1" class="right mt-2">
    <button class="btn btn-danger mr-2" (click)="cancel()" *ngIf="cancelButton">
      <i class="fa fa-close"></i>
    </button>
    <button type="submit" class="btn btn-primary" (click)="save()" [disabled]="!item.name">
      <i class="fa fa-plus"></i>
    </button>
  </div>
</form>
