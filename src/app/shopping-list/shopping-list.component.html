<form>
  <div class="input-group mt-3">
    <input type="text" class="form-control" placeholder="Item name" [(ngModel)]="myNewItem.name" name="itemName">
    <button type="submit" class="btn btn-primary" (click)="add()">Add</button>
  </div>
</form>
<ul class="list-group">
  <app-shopping-list-item [item]="item" *ngFor="let item of listItems"></app-shopping-list-item>
</ul>
