<li class="list-group-item" [ngClass]="{'disabled': item.disabled}">
  <span>{{item.name}}</span>
  <span class="float-right" *ngIf="!item.disabled">
    <span class="badge badge-danger" (click)="remove()">X</span>
    <span class="badge badge-success" (click)="cross()">&radic;</span>
    <i class="fas fa-trash-alt"></i>
  </span>
</li>
